<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>npm測試</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

            * {
                user-select: none;

            paper.install(window);
            paper.setup(document.getElementById("mainCanvas"));

            var c;
            for(var x=25;x<400;x+=50){
